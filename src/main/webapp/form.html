<!doctype html>
<html>
<head>
	<meta charset="UTF-8" />
	<title>表单提交的解决方案</title>
</head>
<body>
表单提交方案：
	<form  action="FormServlet" method="post" enctype="multipart/form-data"><!-- 表单提交一般用http请求方式方式 中的post;enctype在有上传文件时要加上，为了在servlet中能够使用，而且使用enctype后所有的后台处理都必须通过commons-fileupload.jar包提供的方法来处理！看下面的网址-->
	<!--  https://stackoverflow.com/questions/15105322/sending-additional-data-with-multipart-->
		信息：
		<input type="text" name="username" placeHolder="请输入用户名"/><!-- attribute="parameter" -->
		<input type="password" name="password" placeholder="请输入密码"/><br />
		语言:
		<input type="checkbox" name="language" value="英语 "/>英语<!-- value的English是后台获取到的 (因为用户无法输入)，而英语是用户看到的 -->
		<input type="checkbox" name="language" value="中文" />中文 <br />		
		性别: 
		<input type="radio" name="gender" value="男人" />男性
		<input type="radio" name="gender" value="女人" />女性<br />
		反馈：
		<textarea rows="5" cols="30" name="feedback"></textarea><br />
		工作类别：
		<select name="jobCat">
			<option value="技工">技工</option>
			<option value="管理者">管理者</option>
			<option value="生物工作者">生物工作者</option>
			<option value="科学家">科学家</option>				
		</select><br />
		上传单个文件：<input type="file"  name="uploadFile"/><br /><!-- commons-fileupload必须要注明name="uploadFile",否则后台接受不到-->
		上传多个文件：<input type="file" name="uploadFile" multiple /><br />		
		<input type="submit" value="提交"/>
		
		
	</form>
</body>
</html>
